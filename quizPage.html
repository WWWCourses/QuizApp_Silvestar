<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="css/quizPage.css">
</head>
<body>
    <div class="container-background">
        <div class="container">
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <div class="question-number">Question <span id="question-number">1</span> of 20</div>
            <div class="question-title" id="question-title">What is 2 + 2?</div>
            <form>
                <input type="checkbox" id="option1" name="answer1" value="red">
                <label for="option1">Red</label><br>
                <input type="checkbox" id="option2" name="answer2" value="green">
                <label for="option2">Green</label><br>
                <input type="checkbox" id="option3" name="answer3" value="blue">
                <label for="option3">Blue</label><br>
                <input type="checkbox" id="option4" name="answer4" value="yellow">
                <label for="option4">Yellow</label><br>
              </form>
            <button class="next-button" id="next-button">Next</button>
        </div>
    </div>
</body>
</html>
