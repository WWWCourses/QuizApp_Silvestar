<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="css/quizPage.css">
</head>
<body>
    <div class="container-background">
        <div class="container">
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <div class="question-number">Question <span id="question-number">1</span> of 20</div>
            <div class="question-title" id="question-title">What is 2 + 2?</div>
            <div class="options">
                <div class="option">A) 1</div>
                <div class="option">B) 2</div>
                <div class="option">C) 3</div>
                <div class="option">D) 4</div>
            </div>
            <button class="next-button" id="next-button">Next</button>
        </div>
    </div>
</body>
</html>
